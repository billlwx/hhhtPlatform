<script>

    $.getJSON('/autoreportlist/').done(function (data) {

        var jsonarray = $.parseJSON(str)
        var listStr = []

        $.each(jsonarray, function (content) {
             listStr.push('<p><a href="'+content.url+'">'+content.filename+'</a></p>')
        })

        $("#app").html(listStr.join(''))
